<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script-2</title>
</head>
<body>
    <h1>Sorting of an array in descending order</h1>
    <script>
    const arr = [5, 2, 9, 1, 27, 6];
    arr.sort(function(a, b) {
        return b - a; 
    });
    console.log(arr);
    </script>
</body>
</html>
